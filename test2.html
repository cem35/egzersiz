
<!DOCTYPE html>

 <form method="get" action="sonuc2.php" id="kalori" >

 <fieldset>

<li>

<input type="text" id="boy" name="boy" size="5"/> cm (Örn. 172)

<li>

<input type="text" id="kalp" name="kalp" size="5"/> /dk (Örn. 80)
</li>

<li>

<input type="text" id="bel" name="bel" size="5"/> /cm (Örn. 90)

<li>

</select>
</li>

</ol>

<div class="buttons">
